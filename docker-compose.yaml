version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    working_dir: /myapp
    volumes:
      - ".:/myapp"
      - "./storage:/myapp/storage" # Monta o diret√≥rio storage local no container
      - bundle_cache:/usr/local/bundle # Add this line to persist gems
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
    networks:
      - myapp_network

volumes:
  db_data:
  bundle_cache: # Add this volume definition

networks:
  myapp_network:
    driver: bridge
